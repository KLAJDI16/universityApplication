<div class="university-search-container">

    <img src="https://zkedesign.com/wp-content/uploads/2019/04/zke-get-started-page-banner.png" alt="University Banner" class="university-banner">
  

    <div class="search-overlay">

      <p class="university-description">Polytechnic University of Tirana, preparing generations of engineers and scientists as well as contributing to the country's academic and technological advancement!</p>
      <mat-form-field class="search-input">
        <mat-label>Search for courses</mat-label>
        <input matInput type="text" [(ngModel)]="searchTerm">
        <button matSuffix mat-icon-button aria-label="Clear" (click)="searchTerm=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
  
      <button matSuffix mat-icon-button *ngIf="searchTerm" aria-label="Search" (click)="onSearch()">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-raised-button *ngIf="searchTerm" (click)="clearSearch()">Show All</button>
  
    </div>
  </div>
