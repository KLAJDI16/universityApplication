<app-nav-bar></app-nav-bar>

<app-search-bar [courses]="courses" (filteredCourses)="onFilteredCourses($event)"></app-search-bar>


<div *ngIf="filteredCourses.length > 0; else showAllCourses">
 
  <div *ngFor="let course of filteredCourses">
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{course.name}}
          </mat-panel-title>
          <mat-panel-description>
            Click here for brief information.
          </mat-panel-description>
          <div class="button-container">
            <button mat-raised-button color="primary" (click)="openCourseDetails(course)">View Course</button>
          </div>
        </mat-expansion-panel-header>
        
        <p>{{ course.description }}</p>
        <p>Lecturer: {{ course.lecturer }}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>

<ng-template #showAllCourses>
  <div *ngFor="let course of courses">
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{course.name}}
          </mat-panel-title>
          <mat-panel-description>
            Click here for brief information.
          </mat-panel-description>
          <div class="button-container">
            <button mat-raised-button color="primary" (click)="openCourseDetails(course)">View Course</button>
          </div>
        </mat-expansion-panel-header>
        <p>{{ course.description }}</p>
        <p>Lecturer: {{ course.lecturer }}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </div>

</ng-template>
