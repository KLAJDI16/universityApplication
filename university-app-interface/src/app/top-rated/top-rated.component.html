<app-nav-bar></app-nav-bar>

<div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let course of topCourses; let i=index">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{ i + 1 }}. {{ course.courseName }}</mat-card-title>
            <mat-card-subtitle>Rating:</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <ngb-rating [rate]="course.rating" [max]="5" [readonly]="true"></ngb-rating>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
